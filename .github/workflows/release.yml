name: Build APK (single arm64 release)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build APK (arm64StandardRelease)
        run: ./gradlew assembleArm64StandardRelease --no-configuration-cache

      - name: Move APK
        run: |
          mkdir -p out
          APK=$(find app/build/outputs/apk/arm64/standard/release -name "*.apk" | head -1)
          cp "$APK" out/vivi-arm64-standard-release.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: vivi-arm64-standard-release
          path: out/*.apk
