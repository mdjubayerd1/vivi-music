name: Production Release (Single APK)

on:
  push:
    branches:
      - 'main'
    paths:
      - 'app/build.gradle.kts'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    if: "!contains(github.ref, 'refs/tags')"
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      new_version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 2

      - name: Check version change
        id: check
        run: |
          NEW_VERSION=$(grep -oP 'versionName\s*=\s*"\K[^"]+' app/build.gradle.kts)
          OLD_VERSION=$(git show HEAD~1:app/build.gradle.kts | grep -oP 'versionName\s*=\s*"\K[^"]+' || echo "0.0.0")
          if [ "$NEW_VERSION" != "$OLD_VERSION" ] || [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

  build-release:
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build single APK (arm64 + standard + release)
        run: |
          ./gradlew assembleArm64StandardRelease --no-configuration-cache

      - name: Move APK
        run: |
          mkdir -p out
          APK=$(find app/build/outputs/apk/arm64/standard/release -name "*.apk" | head -1)
          cp "$APK" "out/vivi-${{ needs.check-version.outputs.new_version }}-arm64-standard.apk"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: vivi-arm64-standard
          path: out/*.apk

  create-release:
    needs: [check-version, build-release]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          path: apks
          pattern: vivi-*
          merge-multiple: true

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.new_version }}
          name: Release ${{ needs.check-version.outputs.new_version }}
          files: apks/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
