name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build APK (arm64 + standard)
        run: ./gradlew assembleArm64StandardRelease --no-daemon

      - name: Find APK
        id: apk_path
        run: |
          APK_PATH=$(find app/build/outputs/apk/arm64/standard/release -name "*.apk" | head -1)
          echo "apk=$APK_PATH" >> $GITHUB_OUTPUT

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: vivi-arm64-release
          path: ${{ steps.apk_path.outputs.apk }}
